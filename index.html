<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Proza+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="purple-background font-header">
    <div class="container">
      <div class="column-full display-flex">
        <p class="margin-zero header-padding header-font">Code Journal</p>
        <a href="#" id="entries-link" class="purple-background display-flex align-center link" >Entries</a>
      </div>
    </div>
  </header>
  <main>
    <div class="hidden" id="view-form" data-view="entry-form">
      <form id="create-form">
        <div class="container font-body">
          <div class="row">
            <div class="column-full">
              <h1 class="font-header header-padding margin-zero">New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="Placeholder Image">
            </div>
            <div class="column-half bold">
              <div class="row flex-direction-column font-bold">
                <label for="title">Title</label>
                <input required class="padding" name="title" type="text" id="title-input">
              </div>
              <div class="row flex-direction-column font-bold">
                <label for="photo-url">Photo URL</label>
                <input required class="padding" name="photourl" type="text" id="photo-input">
              </div>
            </div>
          </div>
          <div class="row bold">
            <div class="column-full display-flex flex-direction-column font-bold">
              <label for="notes">Notes</label>
              <textarea required class="note-height font-body padding" name="notes" type="text" id="notes-input"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full display-flex row-reverse">
              <button class="purple-background font-body button" type="submit">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="" id="view-entry" data-view="entries">
      <div class="container font-body">
        <div class="row">
          <div class="column-full display-flex justify-between">
            <h1 class="font-header header-padding margin-zero">Entries</h1>
            <a href="#" id="new-link" class="display-flex align-center purple-background font-body button justify-center margin-auto link">NEW</a>
          </div>
        </div>
        <ul class="padding-zero">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
